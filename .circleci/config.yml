version: 2.1

orbs:
  go: circleci/go@1.7.1

parameters:
  go_version:
    type: string
    default: "1.17.12"

sensu_go_build_env: &sensu_go_build_env
  docker:
    - image: cimg/go:<< pipeline.parameters.go_version >>
      auth:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD

go_test_env: &sensu_go_test_env
    resource_class: large
    environment:
      GO111MODULE: 'on'
      GOPROXY: 'https://proxy.golang.org'

jobs:
  assert-no-replace:
    <<: *sensu_go_build_env
    <<: *sensu_go_test_env
    steps:
      - checkout
      - run:
          name: Check For Replace Directives
          command: |
            replaces=$(grep -R --include="go.mod" "^replace " || :)
            if [ -n "$replaces" ]
            then
              echo "replace directives not allowed"
              echo "$replaces"
              exit 1
            fi
  test:
    <<: *sensu_go_build_env
    <<: *sensu_go_test_env
    steps:
      - checkout
      - go/mod-download-cached

      # Run tests
      - run: ./build.sh unit
      - run: ./build.sh integration

  test-module:
    parameters:
      path:
        type: string
    working_directory: ~/sensu-go/<< parameters.path>>
    <<: *sensu_go_build_env
    <<: *sensu_go_test_env
    steps:
      - checkout:
          path: ~/sensu-go
      - go/mod-download-cached
      - run: go test ./...

  build:
    <<: *sensu_go_build_env
    parameters:
      os:
        type: string
      arch:
        type: string
      arm:
        type: string
        default: ''
      mips:
        type: string
        default: ''
      binary:
        type: string
    environment:
      GO111MODULE: 'on'
      GOPROXY: 'https://proxy.golang.org'
      GOOS: << parameters.os >>
      GOARCH: << parameters.arch >>
      GOARM: << parameters.arm >>
      GOMIPS: << parameters.mips >>
    steps:
      - checkout
      - go/mod-download-cached
      - run: go build ./cmd/<< parameters.binary >>

workflows:
  version: 2
  run_the_tests:
    jobs:
      - test:
          filters:
            tags:
              ignore: /.*/
      - test-module:
          name: core/v2
          path: api/core/v2
      - test-module:
          name: core/v3
          path: api/core/v3
      - test-module:
          name: types
          path: types
      - assert-no-replace
  build:
