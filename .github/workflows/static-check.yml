name: static-check

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    pull_request:
      branches:
        - '*"

env:
  GO_VERSION: 1.17.1
  GOLANGCI_LINT_VERSION: v1.42.1

jobs:
  ci:
    name: staticcheck (project)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.0.0
        with:
          version: "2021.1.1"
