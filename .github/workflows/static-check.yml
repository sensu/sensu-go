name: static-check
on: [pull_request]
jobs:
  staticcheck:
    name: staticcheck (project)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.0.0
        with:
          version: "2021.1.1"
env:
  GO_VERSION: 1.17.1
  GOLANGCI_LINT_VERSION: v1.42.1
