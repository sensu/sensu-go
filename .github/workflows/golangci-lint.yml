name: golangci-lint

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: 1.17.4
  GOLANGCI_LINT_VERSION: v1.43.0
  GOSUMDB: off
  GOPROXY: direct
  GOLANGCI_LINT_CONFIG: "${{ github.workspace }}/.golangci.yml"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir:
          - "."
          - "api/core/v2"
          - "api/core/v3"
          - "backend/store/v2"
          - "types"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: "${{ matrix.workdir }}"
          args: "-c ${{ env.GOLANGCI_LINT_CONFIG }}"
      - name: errors
        run: golangci-lint run
        working-directory: "${{ matrix.workdir }}"
        if: ${{ failure() }}
