name: golangci-lint

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: 1.17.4
  GOLANGCI_LINT_VERSION: v1.43.0
  GOSUMDB: off
  GOPROXY: direct
  ARGS: "-c ${{ github.workspace }}/.golangci.yml --timeout 5m"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir:
          - "."
          - "api/core/v2"
          - "api/core/v3"
          - "backend/store/v2"
          - "types"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint github-actions format
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: "${{ matrix.workdir }}"
          args: "${{ env.ARGS }}"
      - name: golangci-lint colored-line-number format
        run: |
          golangci-lint run ${{ env.ARGS }} --out-format colored-line-number
        working-directory: "${{ matrix.workdir }}"
        if: ${{ failure() }}
