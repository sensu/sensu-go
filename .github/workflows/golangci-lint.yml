name: golangci-lint

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: 1.17.4
  GOLANGCI_LINT_VERSION: v1.43.0
  GOSUMDB: off
  GOPROXY: direct

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
  lint-api-core-v2-mod:
    name: lint-api-core-v2-mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: api/core/v2
  lint-api-core-v3-mod:
    name: lint-api-core-v3-mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: api/core/v3
  lint-backend-store-v2-mod:
    name: lint-backend-store-v2-mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: backend/store/v2
  lint-types-mod:
    name: lint-types-mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: "${{ env.GOLANGCI_LINT_VERSION }}"
          working-directory: types
