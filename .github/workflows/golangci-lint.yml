name: golangci-lint

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  GO_VERSION: 1.17.4
  GOLANGCI_LINT_VERSION: v1.43.0
  GOSUMDB: off
  GOPROXY: direct

jobs:
  lint:
    name: lint #${{ matrix.workdir }}
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     workdir:
    #       - .
    #       - api/core/v2
    #       - api/core/v3
    #       - backend/store/v2
    #       - types
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: golangci-lint github-actions format
        uses: guyarb/golangci-lint-action@v0.4.1
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          #working-directory: ${{ matrix.workdir }}
          args: --timeout=5m
