sudo: required
services:
- docker
language: go
go:
- 1.9.x
branches:
  only:
  - master
stages:
- name: test
- name: deploy
  if: branch = master OR tag IS present
cache:
  yarn: true
  directories:
  - backend/dashboardd/node_modules
install:
- npm install --global yarn
- "./build.sh deps"
- "./build.sh build_tools"
script: "./build.sh ci $TEST_SUITE"
after_script: "./build.sh coverage $TEST_SUITE"
jobs:
  include:
  - stage: deploy
    env: GOARCH=amd64 TEST_SUITE=none
    script: skip
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./build.sh docker push master"
      on:
        branch: master
    - provider: script
      script: "./build-gcs-release.sh"
      on:
        tags: true
env:
  matrix:
  - GOARCH=386
  - GOARCH=amd64
  - TEST_SUITE=dashboard
  global:
  - secure: 
  - secure: 
  - GS_ACCESS_KEY_ID=GOOGX24DX63IJ6WNE2DH
  - secure: 
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    secure: 
