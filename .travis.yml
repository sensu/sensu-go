sudo: required
services:
- docker
language: go
go:
- 1.9.x
branches:
  only:
  - feature/automated-release
  - /\d+\.\d+(\.\d+)?(-\S*)?$/
stages:
- name: deploy
  if: branch = feature/automated-release OR tag IS present
- name: test
  if: branch = master
cache:
  yarn: true
  directories:
  - backend/dashboardd/node_modules
  - vendor
before_install:
- echo -e "machine github.com\n login $GITHUB_TOKEN" >> ~/.netrc
# Authentication for Google Cloud
openssl aes-256-cbc -K $encrypted_d9a31ecd7e9c_key -iv $encrypted_d9a31ecd7e9c_iv -in gcs-service-account.json.enc -out gcs-service-account.json -d
install:
- "./build.sh deps"
- "./build.sh build_tools"
#script: "./build.sh $TEST_SUITE"
jobs:
  include:
  - stage: deploy
    env: GOARCH=amd64 TEST_SUITE=none
    script: skip
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./build.sh docker push master"
      on:
        branch: master
    - provider: script
      skip_cleanup: true
      script: "./build.sh deploy"
      on:
        tags: true
env:
  matrix:
  - GOARCH=amd64 TEST_SUITE=lint GOGC=off
  - GOARCH=386 TEST_SUITE=unit GOGC=off
  - GOARCH=amd64 TEST_SUITE=unit GOGC=off
  - GOARCH=386 TEST_SUITE=e2e GOGC=off
  - GOARCH=amd64 TEST_SUITE=e2e GOGC=off
  - TEST_SUITE=dashboard-ci GOGC=off
  global:
  - secure: 
  - secure: 
  # Github token
  - secure: ""
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    secure: 
    template:
    - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{elapsed_time}"
