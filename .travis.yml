sudo: required
services:
- docker
language: go
go:
- 1.9.x
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
stages:
- name: test
- name: deploy
  if: branch IS present OR tag IS present
before_cache:
- rm -rf $GOPATH/src/github.com/sensu/sensu-go/*
- rm -rf $GOPATH/pkg/**/github.com/sensu/sensu-go
cache:
  yarn: true
  directories:
  - backend/dashboardd/node_modules
  - vendor
  - $GOPATH/src
  - $GOPATH/pkg
install:
- "./build.sh deps"
- "./build.sh build_tools"
script: "./build.sh $TEST_SUITE"
jobs:
  include:
  - stage: deploy
    env: GOARCH=amd64 TEST_SUITE=none
    script: skip
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./build.sh docker push master"
      # on:
      #   branch: master
    - provider: script
      skip_cleanup: true
      script: "./build.sh docker push versioned"
      on:
        tags: true
    - provider: script
      script: "./build-gcs-release.sh"
      on:
        tags: true
env:
  matrix:
  - GOARCH=amd64 TEST_SUITE=lint GOGC=off
  - GOARCH=386 TEST_SUITE=unit GOGC=off
  - GOARCH=amd64 TEST_SUITE=unit GOGC=off
  - GOARCH=386 TEST_SUITE=e2e GOGC=off
  - GOARCH=amd64 TEST_SUITE=e2e GOGC=off
  - TEST_SUITE=dashboard-ci GOGC=off
  global:
  - secure: 
  - secure: 
  - GS_ACCESS_KEY_ID=GOOGX24DX63IJ6WNE2DH
  - secure: 
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    secure: 
    template:
    - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{elapsed_time}"
