"""
SuggestionResultSet contains a collection of results for the given query.
"""
type SuggestionResultSet {
  values: [SuggestionResult!]!
  # next: String
}

"""
SuggestionResult represents either a string or integer value in a set of
suggestsions.
"""
union SuggestionResult = StringResult | IntResult

type StringResult {
  value: String!
  # score: Float # interface?
}

type IntResult {
  value: Int!
  # score: Float
}

enum SuggestionOrder {
  ALPHA_ASC
  ALPHA_DESC
  FREQUENCY
}
