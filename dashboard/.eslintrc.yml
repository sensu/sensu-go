extends:
  - react-app
  - plugin:jsx-a11y/recommended
  - airbnb
  - prettier
plugins:
  - import
  - jsx-a11y
  - graphql
  - prettier
  - react
env:
  browser: true
settings:
  import/resolver:
    webpack:
      config: 'config/webpack.config.dev.js'
rules:
  # While I personally prefer stateless functional components, since not every
  # component can be one, I'd rather be consistent and extend React.Component.
  react/prefer-es6-class: 2
  react/prefer-stateless-function: 0

  # Little practical value in making the distinction
  react/jsx-filename-extension: 0

  # Moving to flowtype
  react/forbid-prop-types: 0

  # https://github.com/prettier/prettier#eslint
  prettier/prettier: error

  # https://github.com/apollographql/eslint-plugin-graphql
  graphql/template-strings:
    - error
    -
      env: apollo
      schemaJsonFilepath: ./src/schema.json
      validators:
        - FieldsOnCorrectType
        - FragmentsOnCompositeTypes
        - KnownArgumentNames
        - KnownDirectives
        - KnownTypeNames
        - LoneAnonymousOperation
        - NoFragmentCycles
        - NoUndefinedVariables
        - OverlappingFieldsCanBeMerged
        - PossibleFragmentSpreads
        - ProvidedNonNullArguments
        - ScalarLeafs
        - UniqueArgumentNames
        - UniqueFragmentNames
        - UniqueInputFieldNames
        - UniqueOperationNames
        - UniqueVariableNames
        - VariablesAreInputTypes
        - VariablesInAllowedPosition
