clone_folder: c:\gopath\src\github.com\sensu\sensu-go

branches:
  only:
    - master

image:
  - Visual Studio 2015
  - Visual Studio 2017

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.9

  matrix:
    - GOARCH: 386
      LINT_SUITE: yes
      UNIT_SUITE: yes
      BUILD_SUITE: yes
      E2E_SUITE: yes

    - GOARCH: amd64
      LINT_SUITE: yes
      UNIT_SUITE: yes
      BUILD_SUITE: yes
      E2E_SUITE: yes

install:
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.msi
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin\windows_386;%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

platform:
  - x64

build_script:
  - ps: .\build.ps1 ci lint
  - ps: .\build.ps1 ci unit
  - ps: .\build.ps1 ci build
  - ps: .\build.ps1 ci e2e
