clone_folder: c:\gopath\src\github.com\sensu\sensu-go

branches:
  only:
    - master

image:
  - Visual Studio 2015
  # - Visual Studio 2017

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.9

  matrix:
    - GOARCH: 386
      TEST_SUITE: unit
      MSI_BUILDER: true
      GOGC: off
      TIME_OUT_MINS: 30
      APPVEYOR_API_TOKEN:
        secure: rkeQYUjyfquA6N33QIUU46tWQMgnxZfHvn1Y6WiZm6o=
    - GOARCH: amd64
      TEST_SUITE: unit
      GOGC: off
    - GOARCH: 386
      TEST_SUITE: integration
      GOGC: off
    - GOARCH: amd64
      TEST_SUITE: integration
      GOGC: off
    - GOARCH: 386
      TEST_SUITE: e2e
      GOGC: off
    - GOARCH: amd64
      TEST_SUITE: e2e
      GOGC: off

install:
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-%GOARCH%.msi
  - msiexec /i go%GOVERSION%.windows-%GOARCH%.msi /q
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - ps: .\build.ps1 deps
  - ps: .\build.ps1 build_tools

platform:
  - x64

build_script:
  - ps: .\build.ps1 $env:TEST_SUITE

before_deploy:
  - ps: .\build.ps1 wait_for_appveyor_jobs

deploy:
  provider: GitHub
  release: $(appveyor_repo_tag_name)
  description: ''
  artifact: /sensu.*/
  auth_token:
    secure: e3aSzq/Y9btOgFMXc3rfGwjPLj/LnxyG8KY6czcrywgQXEm+9X74fvGFE0B9Km/j
  draft: false
  prerelease: true
  on:
    appveyor_repo_tag: true
